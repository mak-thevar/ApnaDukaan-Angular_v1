<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <h5>Filter Products</h5>
            <label for="customRange1" class="form-label">Price Range</label>
            <input type="range" class="form-range" id="customRange1">
            <hr>

            <h6>Search By Title</h6>
            <input class="form-control" type="text" (keydown)="filterByTitle($event)"/>
            <hr/>
            <h6>Categories</h6>
            <div class="form-check" *ngFor="let c of categories, let i = index">
                <input class="form-check-input" type="checkbox" [(ngModel)]="c.selected" [value]="c.value" name="item-{{i}}"  id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    {{c.value}}
                </label>
                
            </div>
            <button class="btn btn-primary" (click)="filterByUserId()">Filter</button>        
            <!-- Add more categories as needed -->
        </div>

        <div class="col-md-9">
            <div class="row">
                <!-- Dummy Products -->

                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">This is a short description of product 1.</p>
                            <a href="#" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-4 mb-4"  *ngFor="let p of displayPOST">
                    <div class="card">
                        <img src="https://picsum.photos/150" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <p class="card-text">{{p.body}}</p>
                            <a href="#" class="btn btn-primary">View Product - UserId {{p.userId}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
